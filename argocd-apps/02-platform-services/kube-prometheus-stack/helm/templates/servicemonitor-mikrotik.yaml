apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mktxp-exporter-monitor
  namespace: kube-prometheus-stack
  labels:
    release: kube-prometheus-stack 
spec:
  namespaceSelector:
    matchNames:
      - mikrotik-exporter
  endpoints:
  - port: http-metrics
    scheme: http
    interval: 30s
  selector:
    matchLabels:
      app: mktxp-exporter