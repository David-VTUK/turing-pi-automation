kube-prometheus-stack:  
  alertmanager:
    route:
        main:
          enabled: true
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          hostnames:
            - alertmanager.virtualthoughts.co.uk
          parentRefs:
            - name: cilium-api-gateway
              namespace: cilium
              sectionName: https-gateway
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: longhorn
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi
  prometheus:
    route:
        main:
          enabled: true
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          hostnames:
            - prometheus.virtualthoughts.co.uk
          parentRefs:
            - name: cilium-api-gateway
              namespace: cilium
              sectionName: https-gateway
    prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
  grafana:
    persistence:
     enabled: true
     type: sts
     storageClassName: "longhorn"
     accessModes:
       - ReadWriteOnce
     size: 20Gi
     finalizers:
       - kubernetes.io/pvc-protection