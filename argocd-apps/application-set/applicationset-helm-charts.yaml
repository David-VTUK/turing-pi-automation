apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-apps
  namespace: argocd
spec:
  ignoreApplicationDifferences:
    - name: argo-cd 
      jsonPointers:
        - /data/ca.crt
        - /data/tls.crt
        - /data/tls.key
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: 'https://github.com/David-VTUK/turing-pi-ansible.git'
      revision: HEAD
      directories:
      - path: 'argocd-apps/helm-charts/*'
      - path: 'argocd-apps/helm-charts/template'
        exclude: true
  template:
    metadata:
      name: '{{ .path.basename }}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/David-VTUK/turing-pi-ansible.git'
        targetRevision: HEAD
        path: '{{ .path.path }}'
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{ .path.basename }}'
      #syncPolicy:
        #automated:
        #  prune: true
        #  selfHeal: true
        syncOptions:
          - CreateNamespace=true