- name: Install Helm
  ansible.builtin.shell: |
    set -o pipefail;
    curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    executable: /bin/bash
  when: "'server_nodes' in group_names"
  changed_when: "'server_nodes' in group_names"

- name: Move kubeconfig
  ansible.builtin.shell: |
    mkdir -p ~/.kube
    cp /etc/rancher/k3s/k3s.yaml ~/.kube/config
    chmod 600 ~/.kube/config
  when: "'server_nodes' in group_names"
  changed_when: "'server_nodes' in group_names"


- name: Add a repository
  kubernetes.core.helm_repository:
    name: cilium
    repo_url: https://helm.cilium.io/

- name: Install Cilium
  kubernetes.core.helm:
    name: cilium
    chart_ref: cilium/cilium
    chart_version: "{{ cilium_version }}"
    release_namespace: kube-system
    wait: true
    values:
      kubeProxyReplacement: true
      k8sServiceHost: "{{ cilium_service_host }}"
      k8sServicePort: "{{ cilium_service_port }}"
      ipam:
        operator:
          clusterPoolCIDR: "{{ cilium_cluster_pool_cidr }}"
      bgpControlPlane:
        enabled: true
      hubble:
        relay:
          enabled: true
        ui:
          enabled: true
      gatewayAPI:
        enabled: true

- name: Create Cilium BGP Peering Policy Object
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cilium.io/v2alpha1
      kind: CiliumBGPClusterConfig
      metadata:
        name: default
        namespace: kube-system
      spec:
        bgpInstances:
          - name: "{{ cilium_bgp_peer_config_name }}"
            localASN: "{{ cilium_bgp_local_as }}"
            peers:
              - name: "{{ cilium_bgp_peer_config_name }}"
                peerASN: "{{ cilium_bgp_peer_as }}"
                peerAddress: "{{ cilium_bgp_peer_address }}"
                peerConfigRef:
                  name: "{{ cilium_bgp_peer_config_name }}"

- name: Create Cilium BGP Peer Config Object
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cilium.io/v2alpha1
      kind: CiliumBGPPeerConfig
      metadata:
        name: "{{ cilium_bgp_peer_config_name }}"
        namespace: kube-system
      spec:
        timers:
          holdTimeSeconds: 9
          keepAliveTimeSeconds: 3
        gracefulRestart:
          enabled: true
          restartTimeSeconds: 15
        families:
          - afi: "ipv4"
            safi: "unicast"
            advertisements:
              matchLabels:
                advertise: "bgp"

- name: Create BGP IP clusterPoolCIDR
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cilium.io/v2alpha1
      kind: CiliumLoadBalancerIPPool
      metadata:
        name: default
        namespace: kube-system
      spec:
        allowFirstLastIPs: "No"
        blocks:
          - cidr: "{{ cilium_bgp_advertise_pool }}"

# Advertise all Loadbalancer IP's
- name: Create BGP Advertisment
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cilium.io/v2alpha1
      kind: CiliumBGPAdvertisement
      metadata:
        name: default
        namespace: kube-system
        labels:
          advertise: bgp
      spec:
        advertisements:
          - advertisementType: "Service"
            service:
              addresses:
                - LoadBalancerIP
            selector:
              matchExpressions:
                - key: somekey
                  operator: NotIn
                  values: ['never-used-value']

- name: Create directories for application files
  ansible.builtin.file:
    path: ../argocd-apps/{{ cilium_namespace }}
    state: directory
    mode: '0755'

- name: Generate ArgoCD application
  ansible.builtin.template:
    src: ../argocd-apps/template/template.yml.j2
    dest: ../argocd-apps/{{ cilium_namespace }}/manifest.yml
    mode: '0644'
  vars:
    app_name: "cilium"
    argocd_namespace: "argocd"
    chart_repo_url: "https://helm.cilium.io/"
    target_revision: "HEAD"
    app_path: "argocd-apps/cilium"
    target_server: "https://kubernetes.default.svc"
    app_namespace: "kube-system"
    prune: "true"
    self_heal: "true"
    app_chart_name: "cilium"
    app_chart_version: "{{ cilium_version }}"

- name: Extract existing values from chart
  ansible.builtin.shell: set -o pipefail && helm get values cilium --namespace kube-system -o yaml | grep -v 'USER-SUPPLIED VALUES:'
  register: helm_values_output
  changed_when: false

- name: Write Helm values to files
  ansible.builtin.copy:
    content: "{{ helm_values_output.stdout }}"
    dest: "../argocd-apps/{{ cilium_namespace }}/values.yaml"
    mode: '0644'
